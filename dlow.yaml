apiVersion: batch/v1
kind: Job
metadata:
  name: dlow-gta-cs
spec:
  template:
    spec:
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: gpu-type
               operator: In
               values: 
                 - 1080Ti
                 - 2080Ti
      containers:
      - name: dlow-gta-cs
        image: pytorch/pytorch:0.4.1-cuda9-cudnn7-devel
        command:
        - sh
        - -c
        - "cp -r /ceph/cycada/cyclegan_data /mnt/data/ && export CUDA_HOME=/usr/local/cuda &&  export LD_LIBRARY_PATH=${CUDA_HOME}/lib64 && export PATH=${CUDA_HOME}/bin:${PATH} && apt update && apt install -y python3-pip tmux vim curl git unzip ffmpeg libsm6 libxext6 && python3 -m pip install --upgrade pip && cd /opt/repo/DLOW && pip install -r requirements.txt && CUDA_VISIBLE_DEVICES=0 python train.py --name gta2cityscapes_dlow --loadSize=1024 --fineSize=400 --lambda_GA=0 --lambda_GB=0 --model cycle_gan --lambda_identity 0.0 --batchSize 1 --dataroot /mnt/data/cyclegan_data/ --display_id=0 --checkpoints_dir='/ceph/dlow/cyclegan_checkpoints/' --save_epoch_freq=1"
        volumeMounts:
        - name: data
          mountPath: /mnt/data
        - name: git-repo
          mountPath: /opt/repo
        - name: sceneflow-datasets
          mountPath: /ceph
        - name: dshm
          mountPath: /dev/shm
        resources:
          limits:
            memory: 20Gi
            cpu: "2"
            nvidia.com/gpu: "1"
            ephemeral-storage: 200Gi
          requests:
            memory: 10Gi 
            cpu: "1"
            nvidia.com/gpu: "1"
            ephemeral-storage: 200Gi
      initContainers:
      - name: init-clone-repo
        image: alpine/git
        args:
          - clone 
          - https://github.com/shreyas23/DLOW.git
          - /opt/repo/DLOW
        volumeMounts:
          - name: git-repo
            mountPath: /opt/repo
      volumes:
      - name: data
        emptyDir: {}
      - name: git-repo
        emptyDir: {}
      - name: sceneflow-datasets
        persistentVolumeClaim:
          claimName: sceneflow-datasets
      - name: dshm
        emptyDir:
          medium: Memory
      restartPolicy: "Never"
  backoffLimit: 1
