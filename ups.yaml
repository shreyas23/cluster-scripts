apiVersion: batch/v1
kind: Job
metadata:
  name: ups
spec:
  template:
    spec:
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: gpu-type
               operator: In
               values:
               - 1080Ti
               - 2080Ti
      containers:
      - name: ups
        image: pytorch/pytorch:1.7.0-cuda11.0-cudnn8-runtime
        command:
        - sh
        - -c
        - "export CUDA_HOME=/usr/local/cuda &&  export LD_LIBRARY_PATH=${CUDA_HOME}/lib64 && export PATH=${CUDA_HOME}/bin:${PATH} && apt update && apt install -y python3-pip tmux vim curl git unzip && python3 -m pip install --upgrade pip && mkdir -p /mnt/data/cityscapes/ && cd /mnt/data/cityscapes/ && cd /opt/repo/UPSNet && git fetch && git checkout shreyas-baseline && ln -s $CITYSCAPES_ROOT /mnt/data/cityscapes && chmod u+x ceph_cityscapes.sh && ./ceph_cityscapes.sh && ./init.sh && python3 ./upsnet/upsnet_end2end_train.py --cfg upsnet/experiments/upsnet_resnet50_cityscapes_1gpu.yaml"
          # - "apt update && apt install -y python3-pip tmux vim curl git unzip && python3 -m pip install --upgrade pip && mkdir -p /mnt/data/cityscapes/ && cd /mnt/data/cityscapes/ && cp -r /ceph/cityscapes/gtFine ./ && cp -r /ceph/cityscapes/leftImg8bit ./ && cd /opt/repo/UPSNet && git fetch && git checkout shreyas-baseline && ln -s $CITYSCAPES_ROOT /mnt/data/cityscapes && chmod u+x ceph_cityscapes.sh && ./ceph_cityscapes.sh && ./init.sh && python3 ./upsnet/upsnet_end2end_train.py --cfg upsnet/experiments/upsnet_resnet50_cityscapes_1gpu.yaml"
        volumeMounts:
        - name: data
          mountPath: /mnt/data
        - name: git-repo
          mountPath: /opt/repo
        - name: sceneflow-datasets
          mountPath: /ceph
        - name: dshm
          mountPath: /dev/shm
        resources:
          limits:
            memory: 30Gi
            cpu: "3"
            nvidia.com/gpu: "2"
            ephemeral-storage: 200Gi
          requests:
            memory: 20Gi 
            cpu: "2"
            nvidia.com/gpu: "2"
            ephemeral-storage: 200Gi
      initContainers:
      - name: init-clone-repo
        image: alpine/git
        args:
          - clone
          - https://github.com/arition/UPSNet.git
          - /opt/repo/UPSNet
        volumeMounts:
          - name: git-repo
            mountPath: /opt/repo
      volumes:
      - name: data
        emptyDir: {}
      - name: git-repo
        emptyDir: {}
      - name: sceneflow-datasets
        persistentVolumeClaim:
          claimName: sceneflow-datasets
      - name: dshm
        emptyDir:
          medium: Memory
      restartPolicy: "Never"
  backoffLimit: 2
