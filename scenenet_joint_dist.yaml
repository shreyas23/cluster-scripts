apiVersion: batch/v1
kind: Job
metadata:
  name: scenenet-joint-dist
spec:
  template:
    spec:
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: topology.kubernetes.io/region
               operator: In
               values:
               - us-west
             - key: gpu-type
               operator: In
               values:
               - 2080Ti
               - 1080Ti
      nodeSelector:
        nautilus.io/disktype: nvme
      containers:
      - name: scenenet-joint-dist
        image: hurunyan/cuda10
        command:
        - sh
        - -c
        - "cd /opt/repo/motionflow/ && apt update && apt install -y python3-pip && pip3 install --upgrade pip && chmod u+x ./scripts/train_baseline_joint.sh && ./scripts/train_baseline_joint.sh"
        volumeMounts:
        - name: data
          mountPath: /mnt/data
        - name: git-repo
          mountPath: /opt/repo
        - name: sceneflow-datasets
          mountPath: /ceph
        - name: dshm
          mountPath: /dev/shm
        resources:
          limits:
            memory: 40Gi
            cpu: "4"
            nvidia.com/gpu: "4"
            ephemeral-storage: 70Gi
          requests:
            memory: 32Gi 
            cpu: "3"
            nvidia.com/gpu: "4"
            ephemeral-storage: 50Gi
      initContainers:
      - name: init-clone-repo
        image: alpine/git
        args:
          - clone
          - --single-branch
          - https://github.com/shreyas23/motionflow.git
          - /opt/repo/motionflow
        volumeMounts:
          - name: git-repo
            mountPath: /opt/repo
      volumes:
      - name: data
        emptyDir: {}
      - name: git-repo
        emptyDir: {}
      - name: sceneflow-datasets
        persistentVolumeClaim:
          claimName: sceneflow-datasets
      - name: dshm
        emptyDir:
          medium: Memory
      restartPolicy: Never
  backoffLimit: 0
